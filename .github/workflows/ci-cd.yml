name: Deploy to Render

on:
  push:
    branches: [ main, master, develop, frontend-only ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'env-direct/package-lock.json'

    - name: Install Dependencies
      run: |
        cd env-direct
        npm ci

    - name: Build Frontend
      run: |
        cd env-direct
        npm run build

    - name: Deploy Success
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸŒ Your site will be deployed to: https://env-direct1.onrender.com"
        echo "ğŸ”„ Render will automatically deploy the changes from the frontend-only branch"
        echo "â±ï¸  Deployment typically takes 2-3 minutes after a successful push"